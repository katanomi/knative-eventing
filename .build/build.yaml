kind: Build
apiVersion: builds.katanomi.dev/v1alpha1
spec:
  workspaces:
  - name: source
  tasks:
    ## read oss version
    - name: oss-version
      taskRef:
        kind: ClusterTask
        name: alauda-read-oss-version
      params:
      - name: version-file-path
        value: ".build/opensource-version"
      workspaces:
      - name: source
        workspace: source
    ## ko publish mtchannel_broker image
    - name: build-mtchannel-broker
      taskRef:
        kind: ClusterTask
        name: alauda-ko-build
      workspaces:
        - name: source
          workspace: source
      params:
        - name: verbose
          value: "false"
        - name: import-path
          value: "./cmd/mtchannel_broker"
        - name: container-image
          value: "build-harbor.alauda.cn/devops/knative.dev/eventing/cmd/mtchannel_broker"
        - name: container-image-tag
          value: v$(tasks.oss-version.results.oss-version)-$(tasks.oss-version.results.commit-short-id)
    ## ko publish controller image
    - name: build-controller
      taskRef:
        kind: ClusterTask
        name: alauda-ko-build
      workspaces:
        - name: source
          workspace: source
      params:
        - name: verbose
          value: "false"
        - name: import-path
          value: "./cmd/controller"
        - name: container-image
          value: "build-harbor.alauda.cn/devops/knative.dev/eventing/cmd/controller"
        - name: container-image-tag
          value: v$(tasks.oss-version.results.oss-version)-$(tasks.oss-version.results.commit-short-id)
    ## ko publish mtping image
    - name: build-mtping
      taskRef:
        kind: ClusterTask
        name: alauda-ko-build
      workspaces:
        - name: source
          workspace: source
      params:
        - name: verbose
          value: "false"
        - name: import-path
          value: "./cmd/mtping"
        - name: container-image
          value: "build-harbor.alauda.cn/devops/knative.dev/eventing/cmd/mtping"
        - name: container-image-tag
          value: v$(tasks.oss-version.results.oss-version)-$(tasks.oss-version.results.commit-short-id)
    ## ko publish sugar_controller image
    - name: build-sugar-controller
      taskRef:
        kind: ClusterTask
        name: alauda-ko-build
      workspaces:
        - name: source
          workspace: source
      params:
        - name: verbose
          value: "false"
        - name: import-path
          value: "./cmd/sugar_controller"
        - name: container-image
          value: "build-harbor.alauda.cn/devops/knative.dev/eventing/cmd/sugar_controller"
        - name: container-image-tag
          value: v$(tasks.oss-version.results.oss-version)-$(tasks.oss-version.results.commit-short-id)
